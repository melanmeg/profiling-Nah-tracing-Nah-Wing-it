# Define the script used to check if haproxy is still working
vrrp_script chk_haproxy { 
    script "/usr/bin/killall -0 haproxy"
    interval 2 
    weight 2 
}

# Configuration for Virtual Interface

# service41
vrrp_instance LB_VIP_41 {
  interface enp1s0
  state BACKUP            # set to BACKUP on the peer machine
  priority 102      # set to  99 on the peer machine
  virtual_router_id 41
  smtp_alert                   # Enable Notifications Via Email
  authentication {
      auth_type AH
      auth_pass zaq12wsx       # Password for accessing vrrpd. Same on all devices
  }
  unicast_src_ip 192.168.11.124 # Private IP address of master
  unicast_peer {
      192.168.11.125            # Private IP address of the backup haproxy
  }
  virtual_ipaddress {
      192.168.11.241
  }
  track_script {
      chk_haproxy
  }
}

